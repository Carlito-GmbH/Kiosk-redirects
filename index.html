<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Renderer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;

        }
        iframe {
            border: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    function renderIframe() {
        const iframeUrl = getQueryParam('iframeUrl');
        if (iframeUrl) {
            const iframe = document.createElement('iframe');
            iframe.src = iframeUrl;
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            document.body.appendChild(iframe);
        }
    }

    function setupInactivityCallback(callback) {
        let timeoutId;
        function resetTimer() {
            clearTimeout(timeoutId);
            // Set up the timer to trigger the callback after 60 seconds
            timeoutId = setTimeout(() => {
                callback();
                resetTimer(); // Reinitialize the timer after the callback
            }, 60000); // 60 seconds
        }

        // List of events that indicate user activity
        const events = [
            "mousemove",
            "keypress",
            "scroll",
            "click",
            "touchstart",
            "touchmove",
            "mousedown",
            "mouseup",
            "wheel",
            "resize",
            "input",
            "change",
        ];
        // Add event listeners for each event type
        events.forEach((event) => document.addEventListener(event, resetTimer));
        resetTimer();
    }

    window.onload = function () {
        renderIframe();
        setupInactivityCallback(() => {
            //The page has been inactive for 60 seconds."
            window.history.back();
        });
    };
</script>

</body>
</html>
